<div class="container" id="i18_projects">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="services.services"></span></h1>
        </div>
    </div>
    <div class="row">
        {% for service in site.data.services %}
        <div class="col-sm-4 wow zoomIn">
            <div class="team-member">
                <!--<img src="{{ service.img }}" class="img-responsive img-circle img-small" alt="">-->
                <div class="img-responsive img-circle img-small" alt="" style="margin: auto;    margin-top: 10px;margin-bottom: 20px;background: #3385FF;color: #fff;padding: 4px 8px;height: 88px;width: 88px;display: block;border-radius: 50px;">
                    <i class="{{ service.img }}" style="margin-top: 18px;font-size: 45px;"></i>
                </div>

                <h2><a href="{{ service.url}}" target="blank"><span class="navy" data-i18n="services.{{ service.i18n }}"></span></a></h2>
                <p style="height: 60px;" ><span data-i18n="services.{{ service.i18n }}_des"></span></p>

                <a class="btn btn-lg btn-default btn-rounded btn-outline wow bounceIn" href="{{ service.url }}" style="visibility: visible; animation-name: bounceIn;">
                    <span data-i18n="services.{{ service.i18n }}_btn"></span>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
